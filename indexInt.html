<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
    <script type="text/javascript" src="/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=vYv0HHSAhnYNvjtDAZIGv2Q_177TGYO7NosACLtWUnUQJFRwSFg1Asja8ut7LFx0aL43lxEzMv4dXgx3mbY9Me4x7ubFM1qwj5Wx1CGw9UXrvnsfIn3sJixcJfPHKGsdMH5b0kONRTXHSkoKaJMQ54pMhwIZRKJZREf1sb1HQcPJ32bIDvtlGGF0Gzw2Co2GujQMtpLtQ2KC5Vqq0KNMP5x4g2s9wsNM0IJZRAvS-Ts" charset="UTF-8"></script><script src="scriptInt.js"></script>
    <link rel="stylesheet" href="styleInt.css">
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br/>
        Rate <input type="range" id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updateRate()"> <span id="rate_val">10.25</span>%<br/>
        No. of Years <input type="text"  id="years" list="No years">  <br/>
        <datalist id="No years">
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5"></option>
            <option value="6"></option>
            <option value="7"></option>
            <option value="8"></option>
            <option value="9"></option>
            <option value="10"></option>
        </datalist>
        Interest : <span id="result"></span><br>

        <button onclick="compute()">Compute Interest</button>
        <span id="result">
        </span>
        </div>
        <footer>
            &#169; This Calculator belongs to Israel
        </footer>
    </body>
</html>
